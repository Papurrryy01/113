{% extends "base.html" %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
<div class="container post-page post-form">
  <h1>Edit Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" class="btn btn-secondary">
  </form>
</div>
{% endblock %}
