{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Sign in</button>
  </form>
</div>
<div class="container py-4">
  <p>If you forgot your password, <a href="{% url 'password_reset' %}">click here</a> to change it.</p>
</div>
{% endblock %}
