{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Log In" class="btn btn-success">
        </form>
    </div>
{% endblock %}
