{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block title %}Reset Password{% endblock %}
 
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Reset Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary" type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
